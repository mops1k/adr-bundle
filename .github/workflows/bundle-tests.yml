name: Symfony bundle testing
on:
    push:
        branches: [ main ]
        tags:
            - '*'
    pull_request:
        branches: [ main ]
jobs:
    bundle-tests-highest-deps:
        runs-on: ubuntu-latest
        steps:
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
            -   uses: actions/checkout@v2
            -   name: Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-
            -   name: Install Dependencies
                run: composer update --no-progress --prefer-dist
            -   name: Execute code style checks
                run: vendor/bin/pint --test
            -   name: Execute phpstan checks
                run: vendor/bin/phpstan --memory-limit=-1 --no-progress
            -   name: PHPUnit Tests
                uses: php-actions/phpunit@v3
                env:
                    XDEBUG_MODE: coverage
                with:
                    bootstrap: vendor/autoload.php
                    configuration: phpunit.xml
                    php_extensions: xdebug
                    coverage_clover: ./coverage/clover.xml
            -   name: Upload to Codecov
                uses: codecov/codecov-action@v2
                env:
                    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
                with:
                    files: ./coverage/clover.xml
                    verbose: true
    bundle-tests-lower-deps:
        runs-on: ubuntu-latest
        steps:
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
            -   uses: actions/checkout@v2
            -   name: Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-
            -   name: Install Dependencies
                run: composer update --no-progress --prefer-lowest
            -   name: Execute code style checks
                run: vendor/bin/pint --test
            -   name: Execute phpstan checks
                run: vendor/bin/phpstan --memory-limit=-1 --no-progress
            -   name: PHPUnit Tests
                uses: php-actions/phpunit@v3
                env:
                    XDEBUG_MODE: coverage
                with:
                    bootstrap: vendor/autoload.php
                    configuration: phpunit.xml
                    php_extensions: xdebug
                    coverage_clover: ./coverage/clover.xml
            -   name: Upload to Codecov
                uses: codecov/codecov-action@v2
                env:
                    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
                with:
                    files: ./coverage/clover.xml
                    verbose: true

